<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <div class="outer-container">
        <video src="rengokuBack.mp4" loop alt="Samuel Kim' Rengoku Theme" id="background"></video>
        <audio src="rengokuTheme.mp3" id="track"></audio>
    </div>

    <div class="player-container">
        <div class="box">
            <div class="play-pause">
                <i class="far fa-play-circle fa-3x" id="play"></i>
            </div>
            <div class="track-info">
                <div id="track-artist">Samuel Kim</div>
                <div id="track-title">Rengoku Theme</div>
            </div>
            <div class="next-prev">
                <i class="far fa-arrow-alt-circle-left fa-2x" id="prev-track"></i>
                <i class="far fa-arrow-alt-circle-right fa-2x" id="next-track"></i>
            </div>
            <div class="progress-bar">
                <input type="range" id="progressBar" min="0" max="" value="0" />
            </div>
            <div class="track-time">
                <div id="currentTime"></div>
                <div id="durationTime"></div>
            </div>
        </div>
    </div>
    <script src="./font-awesome.js"></script>
</body>

</html>
